on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch'
        required: true
        default: 'main'
  pull_request:
    paths:
        - ".github/workflows/5_testintegration_agentd-tier-0-1-lin.yml"
        - "src/client-agent/**"
        - "src/config/buffer-config.c"
        - "src/config/client-config.c"
        - "src/config/client-config.h"
        - "src/Makefile"
        - "tests/integration/conftest.py"
        - "tests/integration/test_agentd/**"

jobs:
  build:
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      BRANCH_BASE: ${{ github.base_ref || inputs.base_branch }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: ".github/workflows/.python-version-it"
          architecture: x64
      - name: "Install a compatible CMake"
        uses: ./.github/actions/reinstall_cmake
      # Build wazuh agent for linux.
      - name: Build wazuh agent for linux
        run: |
          make deps -C src TARGET=agent -j2
          make -C src TARGET=agent -j2
      - name: Upload agent as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}
          path: ./build
